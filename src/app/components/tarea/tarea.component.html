<h1>Tareas creadas</h1>
<form (ngSubmit)="addLibro()">
      <label for="titulo">Titulo:</label>
      <input id="titulo" [(ngModel)]="titulo" name="titulo" required>
      
      <label for="descripcion">Description:</label>
      <input id="descripcion" [(ngModel)]="descripcion" name="descripcion">
      
      <button (click)="addTarea()">Guardar tarea</button>

    </form>

  
  <div>
    <h2>Listado de libros</h2>
    <ul>
      <li *ngFor="let libro of libros">
        {{ tarea.titulo }} by {{ tarea.descripcion }}
        <button (click)="deleteTarea(tarea.id)">Eliminar</button>
      </li>
    </ul>
  </div>
